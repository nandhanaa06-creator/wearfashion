{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
.page-bg {
    min-height: 100vh;
    background: linear-gradient(145deg, #022669, #8ec8ff);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 0;
}

.reset-card {
    width: 400px;
    background: white;
    padding: 35px 30px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    text-align: center;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.reset-title {
    font-size: 26px;
    font-weight: 700;
}

.reset-sub {
    color: #555;
    margin-top: 8px;
    font-size: 14px;
}

.input-box {
    margin-top: 20px;
    text-align: left;
}

.input-box label {
    font-weight: 600;
    color: #333;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background: #f5f6ff;
    border: 1px solid #d0d0d0;
    margin-top: 6px;
}

.reset-btn {
    width: 100%;
    padding: 13px;
    margin-top: 25px;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 8px;
    font-size: 17px;
    font-weight: 600;
}

.reset-btn:hover {
    background: #005fcc;
}

.back-link {
    margin-top: 18px;
    display: inline-block;
    color: #005fcc;
    font-size: 14px;
}
</style>

<div class="page-bg">
    <div class="reset-card">

        <h2 class="reset-title">Reset Password</h2>
        <p class="reset-sub">Enter your registered email. We will send you a reset link.</p>

        <form method="POST">
            {% csrf_token %}

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <button class="reset-btn" type="submit">Send Reset Link</button>
        </form>

        <a href="/login/" class="back-link">‚Üê Back to Login</a>

    </div>
</div>

{% endblock %}
