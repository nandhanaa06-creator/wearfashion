{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
.page-bg {
    min-height: 100vh;
    background: linear-gradient(145deg, #022669, #8ec8ff);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 0;
}

.sent-card {
    width: 400px;
    background: white;
    padding: 35px 30px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    text-align: center;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.tick {
    font-size: 60px;
    color: #00bb00;
    margin-bottom: 10px;
}

.msg-title {
    font-size: 24px;
    font-weight: 700;
}

.msg-sub {
    color: #555;
    margin-top: 8px;
    font-size: 14px;
}

.back-btn {
    margin-top: 20px;
    display: inline-block;
    background: #007bff;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
}
</style>

<div class="page-bg">
    <div class="sent-card">

        <div class="tick">âœ”</div>
        <h2 class="msg-title">Email Sent!</h2>
        <p class="msg-sub">A password reset link has been sent to your email.</p>

        <a href="/login/" class="back-btn">Back to Login</a>

    </div>
</div>

{% endblock %}
