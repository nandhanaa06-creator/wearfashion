{% extends 'base.html' %}

{% block content %}

<style>
    body {
        background: #f5f7fa;
    }

    .checkout-container {
        width: 80%;
        margin: 40px auto 80px;
    }

    .checkout-title {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 25px;
        color: #333;
    }

    .checkout-grid {
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        gap: 30px;
    }

    /* LEFT FORM */
    .checkout-left {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #444;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #0d6efd;
        box-shadow: 0 0 5px rgba(13,110,253,0.3);
    }

    .btn-place-order {
        width: 100%;
        background: #6b4226;
        color: white;
        padding: 13px;
        border-radius: 8px;
        border: none;
        font-size: 17px;
        margin-top: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }

    .btn-place-order:hover {
        background: #4e2f1c;
    }

    /* RIGHT SUMMARY */
    .checkout-right {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        height: fit-content;
    }

    .summary-title {
        font-size: 22px;
        margin-bottom: 18px;
        font-weight: 600;
        border-bottom: 2px solid #eee;
        padding-bottom: 8px;
    }

    /* SIMPLE PROFESSIONAL TABLE */
    .summary-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
    }

    .summary-table td {
        padding: 10px 0;
        color: #333;
    }

    .summary-table td:last-child {
        text-align: right;
        font-weight: 600;
    }

    .summary-total td {
        border-top: 2px solid #e0e0e0;
        padding-top: 14px;
        font-size: 18px;
        font-weight: 800;
        color: #6b4226;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
        .checkout-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="checkout-container">

    <h2 class="checkout-title">Checkout</h2>

    <div class="checkout-grid">

        <!-- LEFT SIDE -->
        <div class="checkout-left">
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="full_name" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" required>
                </div>

                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea name="address" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-place-order">
                    Place Order
                </button>
            </form>
        </div>

        <!-- RIGHT SIDE -->
        <div class="checkout-right">
            <h3 class="summary-title">Order Summary</h3>

            <table class="summary-table">
                <tr>
                    <td>Items</td>
                    <td>{{ cart_items.count }}</td>
                </tr>
                <tr>
                    <td>Subtotal</td>
                    <td>₹{{ total }}</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>Free</td>
                </tr>
                <tr class="summary-total">
                    <td>Total</td>
                    <td>₹{{ total }}</td>
                </tr>
            </table>
        </div>

    </div>

</div>

{% endblock %}
