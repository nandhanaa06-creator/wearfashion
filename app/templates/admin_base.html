{% extends 'base.html' %}
{% block content %}

<style>
/* ============================= */
/*  FIX MODAL ABOVE EVERYTHING   */
/* ============================= */
.modal-backdrop {
    z-index: 3000 !important;
}
.modal {
    z-index: 4000 !important;
}
.modal-dialog {
    margin-top: 20px !important; /* prevents pushing down */
}

/* ============================= */
/*        LAYOUT + SIDEBAR       */
/* ============================= */
.layout {
    display: flex;
    min-height: 100vh;
    margin-top: 70px; /* below navbar */
}

/* Sidebar */
.sidebar {
    width: 230px;
    background: #313031;
    color: white;
    padding: 20px 15px;

    position: fixed;
    top: 71px;   /* FIXED directly under navbar */
    bottom: 0;
    left: 0;

    overflow-y: auto;
}

/* Main content */
.main-content {
    margin-left: 250px;
    padding: 80px 20px 20px;
    transition: 0.3s ease;
}

/* Sidebar collapsed */
.sidebar.collapsed {
    left: -230px;
}

/* Content expanded when sidebar hidden */
.main-content.expanded {
    margin-left: 0;
    width: 100%;
}

/* Sidebar items */
.sidebar h2 {
    font-size: 22px;
    margin-bottom: 30px;
    text-align: center;
}
.sidebar a {
    display: block;
    padding: 12px 15px;
    margin-bottom: 10px;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.2s;
}
.sidebar a:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Toggle button (optional future feature) */
.toggle-btn {
    position: fixed;
    top: 80px;
    left: 250px;
    width: 38px;
    height: 38px;
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    z-index: 99999;
    display: flex;
    justify-content: center;
    align-items: center;
}
.toggle-btn.shift {
    left: 10px;
}

</style>

<!-- LAYOUT -->
<div class="layout">

    <!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h2>Admin Panel</h2>

    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'admin_users' %}">Users</a>
    <a href="{% url 'admin_categories' %}">Categories</a>
    <a href="{% url 'admin_products' %}">Products</a>
    <a href="{% url 'admin_orders' %}">Orders</a>
    <a href="{% url 'admin_banners' %}">Banners</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>


    <!-- MAIN CONTENT AREA -->
    <div class="main-content" id="mainContent">
        {% block admin_content %}
        {% endblock %}
    </div>

</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
