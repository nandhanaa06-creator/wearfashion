{% extends 'base.html' %}
{% block content %}

<style>

/* GRID – no gaps between product cards */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 0px !important;
    padding: 0;
    width: 95%;
    margin: 20px auto;
}

/* PRODUCT CARD – no hover, no movement */
.card {
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 0px !important;   /* no curvy edges */
    padding: 10px 10px 15px;
    text-align: center;
    box-shadow: none !important;
    transition: none !important;      /* card will not move */
}

/* REMOVE all card hover effects */
.card:hover {
    transform: none !important;
    box-shadow: none !important;
}

/* IMAGE WRAPPER */
.img-box {
    width: 100%;
    height: 210px;
    overflow: hidden;
    border-radius: 0px !important;
    border-bottom: 1px solid #ddd;
}

/* IMAGE – only image zooms */
.img-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .35s ease;
}

.img-box:hover img {
    transform: scale(1.10); /* only image moves */
}

/* PRODUCT NAME */
.card h3 {
    margin-top: 12px;
    font-size: 17px;
    color: #3d2313;
}

/* PRICE */
.card p {
    margin-top: 5px;
    color: #6b4226;
    font-weight: bold;
}

/* VIEW BUTTON */
.card a {
    background: #6b4226;
    border: none;
    width: 100%;
    margin-top: 10px;
    border-radius: 4px;
}

/* Hide stock completely */
.stock-info {
    display: none;
}

</style>


<h1 style="text-align: center; margin-bottom: 25px;">Products</h1>

<div class="grid">
    {% for product in products %}
    <div class="card">
<!-- IMAGE CLICKABLE TO PRODUCT DETAIL -->
<a href="{% url 'product_detail' product.id %}">
    <div class="img-box">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
            <div style="width:100%; height:210px; background:#eee; display:flex; justify-content:center; align-items:center;">
                No Image
            </div>
        {% endif %}
    </div>
</a>

        <!-- DETAILS -->
        <h3>{{ product.name }}</h3>
        <p>₹{{ product.price }}</p>

        
        <div class="stock-info">{{ product.stock }}</div>

    </div>
    {% endfor %}
</div>

{% endblock %}
