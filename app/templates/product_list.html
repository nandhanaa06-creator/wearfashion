{% extends 'base.html' %}
{% block content %}

<style>

/* ============================= */
/*           GRID                */
/* ============================= */
.grid {
    display: grid; /* ✅ MISSING FIX */
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 0;
    padding: 0;
    width: 95%;
    margin: 20px auto 60px;
}

/* ============================= */
/*         PRODUCT CARD          */
/* ============================= */
.card {
    background: white;
    border: 1px solid #e0e0e0;
    padding: 10px 10px 15px;
    text-align: center;
    position: relative; /* required for badge */
}

/* No card hover */
.card:hover {
    transform: none;
    box-shadow: none;
}

/* ============================= */
/*         TRENDING BADGE        */
/* ============================= */
.trending-badge {
    position: absolute;
    top: 12px;
    left: 12px;
    background: #ff3d3d;
    color: white;
    font-size: 12px;
    font-weight: 700;
    padding: 4px 10px;
    border-radius: 4px;
    z-index: 5;
}

/* ============================= */
/*         IMAGE BOX             */
/* ============================= */
.img-box {
    width: 100%;
    height: 210px;
    overflow: hidden;
    border-bottom: 1px solid #ddd;
}

/* Image zoom only */
.img-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .35s ease;
}

.img-box:hover img {
    transform: scale(1.1);
}

/* ============================= */
/*         PRODUCT TEXT          */
/* ============================= */
.card h3 {
    margin-top: 12px;
    font-size: 16px;
    color: #3d2313;
    font-weight: 600;
}

.card p {
    margin-top: 5px;
    color: #6b4226;
    font-weight: 700;
    font-size: 15px;
}

/* Hide stock */
.stock-info {
    display: none;
}

/* ============================= */
/*        RESPONSIVE             */
/* ============================= */
@media (max-width: 768px) {
    .grid {
        width: 100%;
    }
}

</style>

<h1 style="text-align: center; margin: 30px 0; font-weight: 800;">
    Products
</h1>

<div class="grid">
    {% for product in products %}
    <div class="card">

        <!-- TRENDING (TEMP LOGIC) -->
        {% if forloop.counter <= 4 %}
            <div class="trending-badge">Trending</div>
        {% endif %}

        <!-- IMAGE -->
        <a href="{% url 'product_detail' product.id %}">
            <div class="img-box">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <div style="width:100%; height:210px; background:#eee; display:flex; justify-content:center; align-items:center;">
                        No Image
                    </div>
                {% endif %}
            </div>
        </a>

        <!-- DETAILS -->
        <h3>{{ product.name }}</h3>
        <p>₹{{ product.price }}</p>

        <div class="stock-info">{{ product.stock }}</div>

    </div>
    {% endfor %}
</div>

{% endblock %}
